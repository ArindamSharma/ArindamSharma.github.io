<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .container { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AS Favicon Generator</h2>
        <canvas id="favicon" width="64" height="64"></canvas>
        <br>
        <button onclick="downloadFavicon()">Download Favicon</button>
        <p>Right-click the canvas and "Save as..." to get the favicon image</p>
    </div>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 64, 64);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(32, 32, 32, 0, Math.PI * 2);
            ctx.fill();
            
            // Add subtle border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(32, 32, 31, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw AS text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Inter, Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AS', 32, 32);
        }
        
        function downloadFavicon() {
            const canvas = document.getElementById('favicon');
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate favicon on load
        generateFavicon();
    </script>
</body>
</html>
